<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepty (standardní verze)</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="receptyVse">
    <!-- největší hlavní recept -->
    <div class="receptH">

      <div class="text">
        <div>
          Saláty
        </div>
        <div>
          5 komentářů
        </div>
      </div>

      <div class="nazev">
        Salát s&nbsp;vlašskými ořechy
      </div>

    </div>

    <div class="receptyMale">

      <!-- malý recept 1 -->
      <div class="receptA">

        <div class="text">
          <div>
            Svačina
          </div>
          <div>
            16 komentářů
          </div>
        </div>
        <div class="nazev">
          Chlebíček s&nbsp;avokádem
        </div>
      </div>


      <!-- malý recept 2 -->
      <div class="receptB">

        <div class="text">
          <div>
            Mexická
          </div>
          <div>
            7 komentářů
          </div>
        </div>
        <div class="nazev">
          Avokádové tacos
        </div>

      </div>

      <!-- malý recept 3 -->
      <div class="receptC">

        <div class="text">
          <div>
            Luštěniny
          </div>
          <div>
            23 komentářů
          </div>
        </div>
        <div class="nazev">
          Pita chléb s&nbsp;cizrnou
        </div>

      </div>

      <!-- malý recept 4 -->
      <div class="receptD">

        <div class="text">
          <div>
            Burgery
          </div>
          <div>
            19 komentářů
          </div>

        </div>
        <div class="nazev">
          Sojový burger
        </div>
      </div>

    </div>
  </div>
  <footer class="paticka">
    <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
        href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
  </footer>

</body>

</html>
